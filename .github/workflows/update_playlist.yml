name: Update M3U8 Playlist

on:
  workflow_dispatch: # Avvio manuale del workflow
  schedule:
    - cron: '0 3 * * *' # Esecuzione ogni giorno alle 3:00 UTC

permissions:
  contents: write # Permessi per scrivere nella repository

jobs:
  update-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9 # Specifica la versione di Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlink yt_dlp

    - name: Run update script
      run: python update_m3u8.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add youtube_non_server.m3u
        git commit -m "Update M3U playlist via GitHub Actions"
        git push
