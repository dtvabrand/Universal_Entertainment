name: Run PHP Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-php:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'  # Puoi modificare la versione PHP se necessario

    - name: Run PHP script
      run: php path/to/tv_lourdes_url.php
