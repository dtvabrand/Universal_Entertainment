name: Update m3u8

on:
  schedule:
    - cron: '0 */5 * * *'  # Esegui ogni 5 ore
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-m3u8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yt-dlp
        run: |
          pip install yt-dlp

      - name: Extract m3u8 link
        id: extract_m3u8
        run: |
          m3u8_url=$(yt-dlp -g https://www.youtube.com/watch?v=2Xn1Bb697A0)
          echo "m3u8_url=$m3u8_url" >> $GITHUB_ENV

      - name: Update playlist.m3u8 file
        run: |
          # Leggi il contenuto esistente di playlist.m3u8
          lines=$(cat playlist.m3u8)
          # Sovrascrivi la riga che inizia con https://manifest.googlevideo.com con il nuovo URL
          new_content=$(echo "$lines" | sed "s|https://manifest.googlevideo.com|${{ env.m3u8_url }}|")
          echo "$new_content" > playlist.m3u8

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add playlist.m3u8
          git commit -m "TV Lourdes link updated! ðŸ†•"
          git push
